<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOE 4 Leaderboards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="title">
            <img src="https://www.ageofempires.com/wp-content/themes/ageOfEmpires/dist/images/logos/franchise-logo-horiz.png" alt="" width=20% height=20%>
        </div>
        <div id="img-area">
            <img src="https://www.ageofempires.com/wp-content/themes/ageOfEmpires/dist/images/defaults/default-title-bg.jpg" width=100%> 
        </div>
        <div class="leaderboard-title">
            <h2>AOE 4 Leaderboards</h2>
        </div>
        <h3>Filters/Search</h3>
    </header>

    <table id="myTable">
        <tr class="filter">
          <td>Rank <span id="rank"></span></td>
          <td>Rating</td>
          <td>Name</td>
          <td>Win Rate</td>
          <td>Wins</td>
          <td>Losses</td>
          <td>Total Games</td>
        </tr>
    </table>

    <script src="test-script.js"></script>
    
</body>
</html>
